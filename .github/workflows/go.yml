name: Go
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:

  build:
    name: Build
    runs-on: windows-2019
    steps:

    - name: Check out code into the Go module directory
      uses: actions/checkout@v3

    - uses: actions/setup-go@v4
      with:
        go-version-file: 'go.mod'

    - name: Build
      run: go build -v .
